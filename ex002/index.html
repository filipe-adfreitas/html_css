<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>

<body>
    <h1>Esse e meu titulo</h1>
    <hr>
    <p>Voce pode escreveer um paragrafo de qualquer jeito </p>
    <p>
        se precisar quebrar o texto em algum lugar coloque a tag &lt; br &gt; <br> viu !!!
        <!--Less than / Greater than -->
    </p>
    <p>
        Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>
        Vamos adicionar alguns emojis:
        &#x1F47D;
        &#x1F47B;
    </p>

</body>

</html>
