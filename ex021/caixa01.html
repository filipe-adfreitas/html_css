<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color: lightgray;
            height: 300px;
            width: 300px;
            border: 5px solid darkslategray;
            padding: 5px 5px;
            margin: 40px auto 20px auto;
            outline: 5px dashed black;
        }
        a {
            border: 2px solid red;
        }
        p {
            margin: 20px 10px;
            padding: 10px 10px;
            margin: 10px 10px;
        }
    </style>
</head>
<body>
    <h1>Exmplo de caixa box level</h1>
    <p>Também é exemplo de caixa box level, <a href="#">mas os links são exemplos de caixas inline level</a></p>
</body>
</html>
